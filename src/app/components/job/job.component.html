<table class="table table-dark table-striped table-borderless mx-auto">
  <thead>
    <tr>
      <th scope="col">Position</th>
      <th scope="col">Name</th>
      <th scope="col">Date</th>
      <th scope="col">locations</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let job of listJobs">
      <th scope="row">{{job.maximum}}</th>
      <td>{{job.organization_name}}</td>
      <td>{{job.start_date}}</td>
      <td>{{job.locations}}</td>
    </tr>
   
  </tbody>
</table>
